name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install portaudio
        fi
      shell: bash

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[audio]"

    - name: Test import
      run: python -c "import ambient_gen; print('Version:', ambient_gen.__version__)"

    - name: Test soundfont extraction
      run: python -c "import ambient_gen; import os; assert os.path.exists(ambient_gen._soundfonts_dir)"

    - name: Check package version
      run: |
        python -c "import ambient_gen; assert ambient_gen.__version__ == '1.0.0'"

    - name: Verify CLI executable exists
      run: which ambient-gen
